name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Win32)
        run: cmake -S . -B build32 -A Win32 -DBUILD_BOTH_ARCHES=OFF

      - name: Build (Win32)
        run: cmake --build build32 --config Release

      - name: Configure (x64)
        run: cmake -S . -B build64 -A x64 -DBUILD_BOTH_ARCHES=OFF

      - name: Build (x64)
        run: cmake --build build64 --config Release

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            build32/Release/MCPx64dbg.dp32
            build64/Release/MCPx64dbg.dp64
            src/x64dbg.py
